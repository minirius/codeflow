<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="video.css">
    <title>NSI</title>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="sidebar">
        <ion-icon name="close-outline" onclick="document.getElementsByClassName('sidebar')[0].style.left = '-100vw'"></ion-icon>
        <h3>Menu</h3>
        <a class="link" href="new.html">Nouveau</a>
        <a class="link" href="favoris.html">Favoris</a>
        <a class="link" href="categories.html">Catégories</a>
    </div>
    <div class="overlay"></div>
    <div class="navbar">
        <a class="link top-link" href="profile.html"><img class="avatar" id="userAvatar" src="https://thispersondoesnotexist.com/"/></a>
        <a class="link" href="new.html"><ion-icon name="sparkles-outline"></ion-icon></a>
        <a class="link" href="search.html?search="><ion-icon name="search-outline"></ion-icon></a>
        <a class="link" href="categories.html"><ion-icon name="grid-outline"></ion-icon></a>
        <a class="link" href="likes.html"><ion-icon name="heart-outline"></ion-icon></a>
        <a class="link bottom-link" href="settings.html"><ion-icon name="settings-outline"></ion-icon></a>
    </div>
    <div style="height: 20px;"></div>
    <div class="main">
        <div class="left">
            <div style="position: relative;">
                <video preload="auto" id="video"></video>
                <div id="pubSkip">5 sec</div>
                <ion-icon name="play-outline" id="pubPlay"></ion-icon>
                <div id="pubInfo">
                    <ion-icon name="information-circle-outline" style="font-size: 25px;"></ion-icon>
                    Publicité
                </div>
                <div id="time"></div>
            </div>
            
            <!-- <video preload="auto" id="videoBlur" muted></video>-->
            <canvas aria-hidden="true" class="canvas" id="videoBlur"></canvas>
            <div class="info">
                <div class="infoPart">
                    <img id="userImg" src=""/>
                    <h4 id="userName"></h4>
                    <img id="userImg" src=""/>
                    <h4 id="userName"></h4>
                </div>
                <div class="infoPart">
                    <div class="buttonGroup" id="likeButton">
                        <span id="likeText"></span>
                        <ion-icon name="heart-outline" id="likeIcon"></ion-icon>
                    </div>
                    <div class="buttonGroup" id="shareButton">
                        <span id="shareText"></span>
                        <ion-icon name="share-social-outline"></ion-icon>
                    </div>
                </div>
            </div>
            <div id="content"></div>
        </div>
        <div class="right">
            <h2>Commentaires</h2>
            <form id="commentForm">
            <form id="commentForm">
                <input type="text" name="commentaireInput" id="commentaireInput" placeholder="Laissez un commentaire !"/>
            </form>
            <div id="commentList">
            </div>
        </div>
        <div class="popup">
            <p>Ceci est un popup</p>
        </div>
    </div>
    <script src="video.js"></script>
</body>
</html>
